<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Cathrine Oduor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <header class="py-6">
    <div class="max-w-6xl mx-auto px-6 flex items-center justify-between">
      <a href="index.html" class="text-lg font-semibold">Cathrine Oduor</a>
      <nav class="hidden md:flex gap-6">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
      </nav>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-6">Get in touch</h1>
    <form id="contactForm" class="space-y-4 bg-gray-800 p-6 rounded-lg">
      <div>
        <label class="block text-sm text-gray-300">Name</label>
        <input required class="w-full mt-2 p-3 rounded bg-gray-900 border border-gray-700" name="name" />
      </div>
      <div>
        <label class="block text-sm text-gray-300">Email</label>
        <input type="email" required class="w-full mt-2 p-3 rounded bg-gray-900 border border-gray-700" name="email" />
      </div>
      <div>
        <label class="block text-sm text-gray-300">Message</label>
        <textarea required class="w-full mt-2 p-3 rounded bg-gray-900 border border-gray-700" name="message" rows="5"></textarea>
      </div>
      <div>
        <button type="submit" class="px-4 py-2 bg-accent-500 rounded text-white">Send Message</button>
      </div>
    </form>
  </main>

  <footer class="border-t border-gray-800 py-8 mt-20 text-center text-sm text-gray-400">
    © Cathrine Oduor
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thanks! Message captured locally. Replace alert with your form backend or email service.');
      this.reset();
    });
  </script>
</body>
</html>
